spring.application.name=users
spring.datasource.url=jdbc:mysql://localhost:3306/ktm?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
# DON'T MESS WITH THE BELOW SETTING. KEEP IT AS 'update' only
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect?createDatabaseIfNotExist=true
# SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Kafka:
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer